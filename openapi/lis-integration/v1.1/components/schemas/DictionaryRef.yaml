title: DictionaryRef
type: object
description: Ссылка на значение в справочнике
required:
  - id
  - name
properties:
  id:
    type: string
    description: >
      **Уникальный** идентификатор записи в справочнике. Используется для поиска
      записи при автообновлении справочников.

      **Отвественно относитесь к выбору идентификатора для этого поля.**

      Автообновление работает следующим образом:

      1. Напр. Вы опубликовали медицинский случай с Icd10 = `(id=123,
      shortName=C40.0, name=ABCDEF)`

      2. Затем Вы опубликовали другой медицинский случай с Icd10 = `(id=123,
      shortName=C41.0, name=DEADBEEF)`

      3. Для первого медицинского случая значение справочника тоже переименуется
      из `C40.0 ABCDEF` в `C41.0 DEADBEEF`,
      поскольку для этого случая было использовано то же самое значение `id` 
      в выбранном элементе справочника.
    pattern: ^(?!\s*$).+
    example: "123"
  shortName:
    type: string
    description: >-
      **NEW!**

      Короткое название записи в справочнике, отображаемое в интерфейсе (код
      элемента справочника). Например, "HE".


      Если поле `shortName` не заполнено или не указано в запросе - OneCell на
      своей стороне будет брать значение из поля `id` для отображения в
      интерфейсе.
    pattern: ^(?!\s*$).+
    example: КрткНзв
  name:
    type: string
    description: >-
      Полное название записи в справочнике, отображаемое в интерфейсе. Например,
      "Гематоксилин".
    pattern: ^(?!\s*$).+
    example: Полное название элемента справочника
