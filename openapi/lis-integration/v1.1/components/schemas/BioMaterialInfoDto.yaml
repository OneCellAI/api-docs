title: BioMaterialInfoDto
type: object
description: Биоматериал
properties:
  bioMaterialId:
    type: string
    description: >-
      Уникальный идентификатор биоматериала в рамках случая. Например, ID пробы (контейнера)
    pattern: ^(?!\s*$).+
    example: '5130-I22006394-0001'
  bioMaterial:
    type: string
    description: Биоматериал
    pattern: ^(?!\s*$).+
    example: 'Костная ткань'
  site:
    $ref: ./DictionaryRef.yaml
  processNature:
    $ref: ./DictionaryRef.yaml
  fragmentsCount:
    type: integer
    format: int64
    description: Количество фрагментов
    minimum: 0
    example: 3
  blocksCount:
    type: integer
    format: int64
    description: Количество блоков
    minimum: 0
    example: 4
  slidesCount:
    type: integer
    format: int64
    description: Количество слайдов
    minimum: 0
    example: 5
required:
  - bioMaterialId
