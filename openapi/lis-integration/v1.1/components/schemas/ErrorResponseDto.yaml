title: ErrorResponseDto
type: object
properties:
  code:
    type: string
    description: Error code
    example: VALIDATION_FAILED
    pattern: ^(?!\s*$).+
  message:
    type: string
    description: Error message
    example: 'Поля объекта заполнены некорректно'
    pattern: ^(?!\s*$).+
  fieldErrors:
    type: array
    description: Field errors (on validation error)
    items:
      $ref: ./FieldError.yaml
required:
  - code
  - message
