title: MmcDto
type: object
description: Информация о медицинском медиа-контенте
properties:
  contentId:
    type: string
    description: >-
      Уникальный идентификатор медиа-контента (напр. для микро изображений -
      штрихкод, для макро и документов - имя файла)
    example: some-file.pdf
  type:
    type: string
    description: Тип ММК
    enum:
      - DOCUMENT
      - MICRO
      - MACRO
    example: DOCUMENT
  url:
    type: string
    description: Прямой URL для открытия ММК в PACS OneCell в браузере
    format: uri
    example: https://onecell.acme.corp/workspace/12/viewer/123?documentId=431
required:
  - contentId
  - type
  - url
