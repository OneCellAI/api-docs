openapi: 3.1.0
info:
  title: OneCell → LIS Integration API
  version: "1.12.0"
  license:
    name: Commercial
    url: https://onecell.ai/#api-license
  description: |-
    Данный домумент описывает конечные точки (endpoints), 
    которые должен поддерживать **ЛИС** со своей стороны для интеграции с **ПАКС OneCell**.

    OneCell будет делать запросы на данные конечные точки для передачи информации из **ПАКС** в **ЛИС**.
servers:
  - url: https://lis.acme.corp
paths:
  /case/search:
    $ref: paths/case_search.yaml
  /case/mmc:
    $ref: paths/case_mmc.yaml
  /case/{caseNumber}/medical-report:
    $ref: paths/case_{caseNumber}_medical-report.yaml
  /research-request:
    $ref: paths/research-request.yaml
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
security:
  - BasicAuth: []
