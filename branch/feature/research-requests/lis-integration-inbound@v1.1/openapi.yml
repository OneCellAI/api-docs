        - name
      properties:
        id:
          type: string
          description: |
            **–£–Ω–∏–∫–∞–ª—å–Ω—ã–π** –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –∑–∞–ø–∏—Å–∏ –≤ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–µ. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –∑–∞–ø–∏—Å–∏ –ø—Ä–∏ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–æ–≤.
            **–û—Ç–≤–µ—Å—Ç–≤–µ–Ω–Ω–æ –æ—Ç–Ω–æ—Å–∏—Ç–µ—Å—å –∫ –≤—ã–±–æ—Ä—É –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞ –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ–ª—è.**
            –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å–ª–µ–¥—É—é—â–∏–º –æ–±—Ä–∞–∑–æ–º:
            1. –ù–∞–ø—Ä. –í—ã –æ–ø—É–±–ª–∏–∫–æ–≤–∞–ª–∏ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–π —Å–ª—É—á–∞–π —Å Icd10 = `(id=123, shortName=C40.0, name=ABCDEF)`
            2. –ó–∞—Ç–µ–º –í—ã –æ–ø—É–±–ª–∏–∫–æ–≤–∞–ª–∏ –¥—Ä—É–≥–æ–π –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–π —Å–ª—É—á–∞–π —Å Icd10 = `(id=123, shortName=C41.0, name=DEADBEEF)`
            3. –î–ª—è –ø–µ—Ä–≤–æ–≥–æ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–æ–≥–æ —Å–ª—É—á–∞—è –∑–Ω–∞—á–µ–Ω–∏–µ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∞ —Ç–æ–∂–µ –ø–µ—Ä–µ–∏–º–µ–Ω—É–µ—Ç—Å—è –∏–∑ `C40.0 ABCDEF` –≤ `C41.0 DEADBEEF`, –ø–æ—Å–∫–æ–ª—å–∫—É –¥–ª—è —ç—Ç–æ–≥–æ —Å–ª—É—á–∞—è –±—ã–ª–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ —Ç–æ –∂–µ —Å–∞–º–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ `id`  –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º —ç–ª–µ–º–µ–Ω—Ç–µ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∞.
          pattern: ^(?!\s*$).+
          example: '123'
        shortName:
          type: string
          description: |-
            **NEW!**
            –ö–æ—Ä–æ—Ç–∫–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –≤ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–µ, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ (–∫–æ–¥ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∞). –ù–∞–ø—Ä–∏–º–µ—Ä, "HE".

            –ï—Å–ª–∏ –ø–æ–ª–µ `shortName` –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ –∏–ª–∏ –Ω–µ —É–∫–∞–∑–∞–Ω–æ –≤ –∑–∞–ø—Ä–æ—Å–µ - OneCell –Ω–∞ —Å–≤–æ–µ–π —Å—Ç–æ—Ä–æ–Ω–µ –±—É–¥–µ—Ç –±—Ä–∞—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ –ø–æ–ª—è `id` –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ.
          pattern: ^(?!\s*$).+
          example: –ö—Ä—Ç–∫–ù–∑–≤
        name:
          type: string
          description: –ü–æ–ª–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –≤ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–µ, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ. –ù–∞–ø—Ä–∏–º–µ—Ä, "–ì–µ–º–∞—Ç–æ–∫—Å–∏–ª–∏–Ω".
          pattern: ^(?!\s*$).+
