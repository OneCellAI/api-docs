          pattern: ^(?!\s*$).+
          example: –ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á
        birthDate:
          type: string
          description: –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è –ø–∞—Ü–∏–µ–Ω—Ç–∞
          format: date
          example: '1985-01-01'
        sex:
          type: string
          description: –ü–æ–ª –ø–∞—Ü–∏–µ–Ω—Ç–∞
          enum:
            - MALE
            - FEMALE
          example: MALE
