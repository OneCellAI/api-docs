      description: |-
        –ü–æ –¥–∞–Ω–Ω–æ–º—É —ç–Ω–¥–ø–æ–∏–Ω—Ç—É –ü–ê–ö–° OneCell –±—É–¥–µ—Ç –≤—ã–≥—Ä—É–∂–∞—Ç—å –≤ –õ–ò–° –º–∞—Å—Å–∏–≤ –ó–∞–ø—Ä–æ—Å–æ–≤ –Ω–∞ –î–æ–∑–∞–∫–∞–∑.

        –õ–ò–° –æ–±—è–∑–∞–Ω –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –∫–∞–∂–¥—ã–π –∑–∞–ø—Ä–æ—Å –≤ –º–∞—Å—Å–∏–≤–µ **–∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ** –æ–¥–Ω–∏–º –∏–∑ —Å–ª–µ–¥—É—é—â–∏—Ö –æ–±—Ä–∞–∑–æ–≤:
        1. –ï—Å–ª–∏ –ó–Ω–î —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ, —Ç–æ –õ–ò–° –¥–æ–ª–∂–µ–Ω –æ—Ç–≤–µ—Ç–∏—Ç—å —Å–ª–µ–¥—É—é—â–∏–º –æ–±—Ä–∞–∑–æ–º, –∞ —Ç–∞–∫–∂–µ **—Å–æ–∑–¥–∞—Ç—å –∏ –≤—ã–≥—Ä—É–∑–∏—Ç—å –æ—Ç–¥–µ–ª—å–Ω—ã–º –∑–∞–ø—Ä–æ—Å–æ–º –í–°–ï —Å—Ç—ë–∫–ª–∞**, —É–∫–∞–∑–∞–Ω–Ω—ã–µ –≤ –ó–Ω–î:
            ```json
              {
                "success": true,
                "retryable": false
              }
            ```
        2. –ï—Å–ª–∏ –ó–Ω–î –Ω–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –∏–∑-–∑–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ–π –æ—à–∏–±–∫–∏ (–Ω–∞–ø—Ä. –≤–Ω–µ—à–Ω–∏–π —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω), —Ç–æ –õ–ò–° –¥–æ–ª–∂–µ–Ω –æ—Ç–≤–µ—Ç–∏—Ç—å —Å–ª–µ–¥—É—é—â–∏–º –æ–±—Ä–∞–∑–æ–º:
            ```json
              {
                "success": false,
                "retryable": true, // <-- TRUE –≥–æ–≤–æ—Ä–∏—Ç –æ —Ç–æ–º, —á—Ç–æ OneCell –î–û–õ–ñ–ï–ù –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É –≤—ã–≥—Ä—É–∑–∫–∏ —ç—Ç–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ —á–µ—Ä–µ–∑ 5 –º–∏–Ω—É—Ç
                error: { ... –∑–¥–µ—Å—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ—à–∏–±–∫–µ (–∫–∞–∫ –≤ –ø—Ä–∏–º–µ—Ä–µ –Ω–∏–∂–µ) ... } 
              }
            ```
        3. –ï—Å–ª–∏ –ó–Ω–î –Ω–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –∏–∑-–∑–∞ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ —Å–æ —Å—Ç–æ—Ä–æ–Ω—ã OneCell (–Ω–∞–ø—Ä. —É–∫–∞–∑–∞–Ω–Ω–æ–µ —Å—Ç–µ–∫–ª–æ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤ –õ–ò–°), —Ç–æ –õ–ò–° –¥–æ–ª–∂–µ–Ω –æ—Ç–≤–µ—Ç–∏—Ç—å —Å–ª–µ–¥—É—é—â–∏–º –æ–±—Ä–∞–∑–æ–º: 
