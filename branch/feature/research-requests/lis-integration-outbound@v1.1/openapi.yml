      description: –ó–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–æ–≥–æ —Å–ª—É—á–∞—è. –í—Å–µ–≥–¥–∞ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —É–∫–∞–∑–∞–Ω–æ —Ä–æ–≤–Ω–æ –æ–¥–Ω–æ –ø–æ–ª–µ (`caseNumber`, `orderNumber`, –ª–∏–±–æ `bioMaterialId`). –ï—Å–ª–∏ –≤—Å–µ –ø–æ–ª—è –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∏–º–µ—é—Ç –ø—É—Å—Ç—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è, –ª–∏–±–æ –≤—Å–µ –ø–æ–ª—è –∏–º–µ—é—Ç –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∏–º–µ—é—Ç –Ω–µ–ø—É—Å—Ç—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è - –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤—ã–¥–∞—Ç—å –æ—à–∏–±–∫—É `400 Bad Request`
